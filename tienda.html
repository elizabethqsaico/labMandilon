<!DOCTYPE html>
<html>
<head>
	<title></title>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Montos de Venta</h1>
		<div class="row">
			<div class="col-md-6">
				<form id="form_store" class="form" action="tienda.html" method="post">
					<div class="form-group">
						<label for="city">Elige Ciudad</label>
						<select name="city" class="form-control" id="city">
						</select>
					</div>
					<div class="form-group">
						<label for="store">Elige Tienda</label>
						<select name="store" class="form-control" id="store">
						</select>
					</div>
					<div class="form-group">
						<label for="employee">Elige Empleado</label>
						<select name="employee" class="form-control" id="employee">
						</select>
					</div>
					<div class="form-group">
						<label>ventas</label>
						<input type="text" name="sale" id="sale" placeholder="0.00">
					</div>
					<p class="text-center">
					<button type="submit" class="btn btn-primary" name="button">Registro</button>
					</p>
				</form>
			</div>
			<div class="col-md-6">
				<h3>Reporte de Ventas por dia</h3>
				<hr>
				<div class="row">
					<div class="panel panel-success">
						<div class="panel-body">			
							<ul id="report_city">
								<li style="text-decoration:none;" class="list-group-item">Ciudad1</li>
							</ul>
						</div>
					</div>	
				</div>
				<div class="row">
					<div class="panel panel-warning">
						<div class="panel-heading">Reporte tienda</div>
						<div class="panel-body">					
							<ul id="report_store">
								<li style="text-decoration:none;" class="list-group-item">Tienda1</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-info">
						<div class="panel-heading">Reporte empleado </div>
						<div class="panel-body">
							<ul id="report_employee">
								<li style="text-decoration:none;" class="list-group-item">Empleado1</li>
							</ul>
						</div>
					</div>
				</div>
				<hr>
				<div class="well well-sm">
					<h4>Reporte total de ventas:</h4>
					<h1>S/ <span id="monto_total">0.00</span></h1>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
